    <circle cx="312" cy="400" r="50" fill="#6ad09d" stroke="#000000" stroke-width="10"></circle>
    <circle cx="712" cy="400" r="50" fill="#6ad09d" stroke="#000000" stroke-width="10"></circle>
    <circle cx="212" cy="600" r="50" fill="#6ad09d" stroke="#000000" stroke-width="10"></circle>
